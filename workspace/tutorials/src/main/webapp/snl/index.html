<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>snl : saturday night life</title>
	<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<h1 class="d-none">snl</h1>
	<div class="site-identity">
		<img src="images/logo.png" alt="snl 코리아, 시사,풍자 쇼프로" />
	</div>
	<div class="site-visual">
		<div class="model">
			<img src="images/model.png" alt="개그맨 신동엽" />
		</div>	
	</div>
	<div class="site-nav">
		<a href="#">SNL소개</a>
		<a href="#">요금안내</a>
		<a href="#">금주베스트</a>
		<a href="#">고객센터</a>
	</div>
	<div class="main">
		<table class="enter-fee">
			<caption>입장요금안내</caption>
			<tr>
				<th>구분</th>
				<th>솔로</th>
				<th>커플</th>
				<th>미성년자</th>
			</tr>
			<tr>
				<td>입장료</td>
				<td>20,000원</td>
				<td>30,000원</td>
				<td rowspan="3" class="valign-middle">입장불가</td>
				<!-- 표, 인라인 요소의 수직 정렬 속성 :valign -->
			</tr>
			<tr>
				<td>부킹료</td>
				<td>50,000원</td>
				<td>10,000원</td>
				<!-- <td>입장불가</td> -->
			</tr>
			<tr>
				<td>합계</td>
				<td>70,000원</td>
				<td>40,000원</td>
				<!-- <td>입장불가</td> -->
			</tr>
		</table>
	</div>
</body>
</html>
